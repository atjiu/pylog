<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PYDEPLOY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    #code {
      height: calc(100vh - 300px);
      overflow-y: auto;
      margin-top: 10px;
      padding: 10px;
      background-color: #eee;
    }

    #code p {
      border-bottom: 1px dashed #bbb;
    }

    #code p:last-child {
      border-bottom: 0;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
<br>
<br>
<br>
<div class="container">
  <h1>
    Hello World
  </h1>
  <input type="text" class="form-control" id="input" placeholder="typing something..." onkeypress="sendMsg(event)"/>
  <div id="code"></div>
</div>

<script>

  function makeId(length) {
    var result = '';
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for (var i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
  }

  var id = makeId(6);

  if (window.WebSocket) {

    // 封装 emit 方法
    function emit(type, obj) {
      socket.send(JSON.stringify({type: type, payload: obj}));
    }

    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:8080/websocket');

    // Connection opened
    socket.addEventListener('open', function (event) {
      emit('text', 'Hello Server!');
    });

    // Connection closed
    socket.addEventListener('close', function (event) {
      emit('text', 'i am leave!');
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
      var data = JSON.parse(event.data);
      switch (data.type) {
        case 'text':
          console.log(data.payload);
          break;
        case 'chat':
          renderPongMessage(data.payload);
          break;
      }
    });

    function sendMsg(e) {
      if (e.keyCode === 13) {
        var msg = $("#input").val();
        if (msg) {
          emit('chat', {text: msg, id: id});
          $("#input").val("");
        }
      }
    }

    function keepScrollBottom() {
      var objDiv = document.getElementById("code");
      objDiv.scrollTop = objDiv.scrollHeight;
    }

    function renderPongMessage(text) {
      $("#code").append('<p>' + text + '</p>');
      keepScrollBottom();
    }
  }

</script>
</body>
</html>
